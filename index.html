<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p>123</p>
            </div>

            <div class="row1 row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>

            <div class="row2 row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>

            <div class="row3 row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>

            <div class="row4 row">
                <button>C</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>

        </div>
    </div>
</body>
</html>
